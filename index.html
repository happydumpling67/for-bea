<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Can I be your Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0a1f44; /* navy blue */
      color: #ffffff;
      font-family: "Georgia", serif; /* more classic, less modern */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 10px;
    }

    h1 span {
      color: #ffd6e0;
    }

    p {
      font-size: clamp(1.1rem, 4vw, 1.4rem);
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 16px 36px;
      font-size: 1.1rem;
      border: 2px solid #ffffff;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
      min-width: 120px;
    }

    .yes {
      background: #ff4d6d;
      border-color: #ff4d6d;
    }

    .no {
      background: transparent;
    }

    @media (max-width: 480px) {
      button {
        width: 100%;
        max-width: 260px;
      }
    }
  </style>
</head>
<body>

  <h1>Hey <span>BEA</span> üíñ</h1>
  <p id="subtext">Can I be your Valentine?</p>

  <div class="buttons">
    <button class="yes" id="yesBtn" onclick="yesClicked()">Yes</button>
    <button class="no" id="noBtn" onclick="noClicked()">No</button>
  </div>

<script>
  let noCount = 0;
  let yesSize = 1;
  let noSize = 1;

  const messages = [
    "Are you sure?",
    "Like‚Ä¶ really sure?",
    "Think again",
    "You‚Äôre breaking my heart",
    "Last chance"
  ];

  function noClicked() {
    noCount++;

    document.getElementById("subtext").innerText =
      messages[Math.min(noCount - 1, messages.length - 1)];

    yesSize += 0.25;
    noSize -= 0.2;

    document.getElementById("yesBtn").style.transform =
      `scale(${yesSize})`;

    document.getElementById("noBtn").style.transform =
      `scale(${Math.max(noSize, 0.15)})`;

    if (noSize <= 0.15) {
      document.getElementById("noBtn").style.display = "none";
    }
  }

  function yesClicked() {
    document.body.innerHTML = `
      <h1>YAY!! :3</h1>
      <p>You just made my day</p>
      <p>Happy Valentine‚Äôs üíê</p>
    `;
  }
</script>

</body>
</html>
