<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíò</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;

      /* üå∏ Floral background */
      background-image: url("https://images.unsplash.com/photo-1526045612212-70caf35c14df");
      background-size: cover;
      background-position: center;
    }

    .card {
      background: #0a1f44; /* navy blue */
      color: white;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
      max-width: 320px;
      backdrop-filter: blur(2px);
    }

    h1 span {
      color: #ffd6e0;
    }

    button {
      margin: 12px;
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #b0b7c3;
      color: #0a1f44;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Hey <span id="name">BEA</span> üíñ</h1>
  <p id="subtext">Can I be your Valentine?</p>

  <button class="yes" id="yesBtn" onclick="yesClicked()">Yes </button>
  <button class="no" id="noBtn" onclick="noClicked()">No </button>
</div>

<script>
  let noCount = 0;
  let yesSize = 1;
  let noSize = 1;

  const messages = [
    "Are you sure?",
    "Like‚Ä¶ really sure?",
    "Think again",
    "You‚Äôre breaking my heart",
    "Last chance"
  ];

  function noClicked() {
    noCount++;

    document.getElementById("subtext").innerText =
      messages[Math.min(noCount - 1, messages.length - 1)];

    yesSize += 0.25;
    noSize -= 0.2;

    document.getElementById("yesBtn").style.transform =
      `scale(${yesSize})`;

    document.getElementById("noBtn").style.transform =
      `scale(${Math.max(noSize, 0.15)})`;

    if (noSize <= 0.15) {
      document.getElementById("noBtn").style.display = "none";
    }
  }

  function yesClicked() {
    document.querySelector(".card").innerHTML = `
      <h1>YAY!! :3</h1>
      <p>You just made my day ü•π</p>
      <p>Happy Valentine‚Äôs üíê</p>
    `;
  }
</script>

</body>
</html>
